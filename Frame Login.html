<!DOCTYPE html>
<!Creación del front-end del frame 5.>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /*hv para que se ajuste al centro*/
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            width: 80px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            font-size: 18px;
            color: #333;
            margin: 10px 0 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #FF8C00;
        }

        .login-container .remember {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        /*Guardar datos login*/

        .login-container .remember input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="fondo_login.mp4" type="video/mp4">
            Tu navegador no soporta el video en fondo.
        </video>
    </div>
    

    <div class="login-container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo OB Group">

        <!-- Título del login-->
        <h2>Gestión de Alertas<br>NOC & SOC</h2>

        <!-- Campo de usuario -->
        <input type="text" placeholder="Nombre de usuario" required>

        <!-- Campo de contraseña -->
        <input type="password" placeholder="Contraseña" required>

        <!-- Opción de guardar datos de ingreso -->
        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">¿Desea guardar los datos de ingreso?</label>
        </div>

        <!-- Botón de ingreso -->
        <button type="submit">Ingresar</button>
    </div>

</body>
</html>
